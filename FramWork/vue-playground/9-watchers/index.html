<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="wraper text-bg-secondary">
        <div v-cloak id="app" class="element">
            <div class="element1">
                <p>Todo id: {{ todoId }}</p>
                <button @click="todoId++" class="btn btn-secondary">Fetch next todo</button>
            </div>
            <div class="todos">
                <p v-if="!todoData">Loading...</p>
                <div v-else>
                    <h2 class="user-id">{{ todoData.id }} </h2>
                    <h2 class="user-title">{{ todoData.title }} </h2>
                </div>
            </div>
            <!-- <pre v-else>{{ todoData }}</pre> -->
        </div>
</div>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
    // watchers. Option watch: est une otpion qu'on utilise pour observer le changement des Ã©tats
        createApp({
            data() {
                return {
                    todoId: 1,
                    todoData: null
                }
            },
            methods: {
                async fetchData() {
                    this.todoData = null
                    const res = await fetch(
                        `./todos.json`
                    )
                    this.todoData = (await res.json())[this.todoId -1]
                }
            },
            mounted() {
                this.fetchData()
            },
            watch: {
                todoId(){
                    this.fetchData();
                }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
