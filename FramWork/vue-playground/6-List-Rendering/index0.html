<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table class="table table-dark table-hover">
            <caption>Liste des étudiants</caption>
            <thead>
                <th>id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr v-for=" student in students" :key="student.id">
                    <td>{{student.id}} </td>
                    <td>{{student.fname}} </td>
                    <td>{{student.lname}} </td>
                    <td>{{student.mail}} </td>
                </tr>
            </tbody>
        </table>
        <div>
            <ul>
                <li v-for="s of students" :key="s.id">{{s.fname}}  {{s.lname}} </li>
            </ul>
            <ul>
                <li v-for="(lang,  index) in language" :key="index">{{index}} - {{lang}}  </li>
            </ul>
        </div>
      </div>
      <script type="module">
        import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js";
        
        createApp({
            data(){
                return{
                    students:[
                        {id: 1, fname: "Cpo", lname: "possi", mail: "possi@exemple.com"},
                        {id: 2, fname: "Yess", lname: "Faris", mail: "faris@exemple.com"},
                        {id: 4, fname: "Vigan", lname: "Nicole", mail: "nicov@exemple.com"},
                        {id: 3, fname: "Lahami", lname: "Sam-Rod", mail: "samrod@exemple.com"},
                        {id: 5, fname: "Keoula", lname: "Erféro", mail: "erfero@exemple.com"},
                        {id: 6, fname: "Mahissi", lname: "possi", mail: "possi@exemple.com"},
                    ],
                    language:[
                        "HTML",
                        "CSS",
                        "jQuery",
                        "Javascript",
                        "Vuejs",
                        "PHP",
                    ]
                }
            }
        }).mount('#app')
      </script>
</body>
</html>
