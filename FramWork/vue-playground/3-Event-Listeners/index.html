<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listenes</title>
</head>
<body>
  <div id="app">
    <!-- make this button work -->

    <button v-on:click ="compteur">count is: {{ count }}</button><br>
    <a href="#" @:click.prevent="log">mon lien</a><br>
    <label for="name"> {{textInput}} </label><br>
    <input type="text" placeholder="Entrer de text" v-on:input="saveInput" :value = "textInput">
  </div>

  <script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
    
    createApp({
      data() {
        return {
          count: 0,
          textInput : "",
        }
      },
      methods:{
        compteur(){
            this.count++;
        },
        log (){
          // event.preventDefault()
          console.log('clicked link')
        },
        saveInput(e){
          this.textInput = e.target.value 
        }
      }
    }).mount('#app')
    </script>
</body>
</html>
