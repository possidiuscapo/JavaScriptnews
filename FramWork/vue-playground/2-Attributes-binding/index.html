<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Attributes</title>
</head>

<body>
  <div id="app">
    <h1 class="fw-400" :class="[titleClass, decoration]" :style="{textdecoration: souligne }">Donnez-moi une couleur rouge</h1>
      <button type="submit" v-on:click=" test">Afficher Mon rendu</button>
  </div>
  <script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'

    createApp({
      data() {
        return {
          titleClass: 'title ',
          decoration: 'bgdark',
          souligne: 'dotted',
        };
      },
      methods: {
        test () {
          alert("hello world");
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
